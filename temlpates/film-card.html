<!-- Для карток фільмів -->
<article class="film-card">

  <div class="film-card__bg" style="background-image: url()" data-href="">
    <span class="film-card__duration"></span>
    <span class="film-card__date"></span>
  </div>

  <div class="film-card__details">

    <div class="film-card__title">
      <a class="film-card__avatar" href="https://www.youtube.com/" target="_blank" title="Перейти на канал ">
        <img class="avatar" src="">
      </a>
      <div class="film-card__name"></div>
    </div>

    <div class="film-card__footer">
      <a class="film-card__channel" href="https://www.youtube.com/" target="_blank" title="Перейти на канал "></a>
      <div class="film-card__views"> переглядів</div>
      <div class="film-card__likes"> вподобали </div>
    </div>

  </div>
  
</article>
